<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Fancy weather</title>
    <script src="https://cdn.jsdelivr.net/gh/joeymalvinni/webrtc-ip/dist/bundle.dev.js"></script>
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <header class="topbar">
                <div class="topbar__controls">
                    <a href=""><div class="topbar__change"><svg width="24" height="24" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.0491975 10.7003C-0.0686153 9.64172 0.029562 8.61981 0.296604 7.67525C1.18413 4.53623 3.96844 2.22777 7.27112 2.18705V0.135087C7.27112 0.021089 7.40857 -0.0399815 7.49889 0.0292317L11.5713 3.13161C11.638 3.18454 11.638 3.29039 11.5713 3.33925L7.50282 6.44163C7.40857 6.51084 7.27505 6.44977 7.27505 6.33577V4.28788C5.10337 4.32452 3.24978 5.71285 2.45258 7.67525C2.15019 8.41624 1.99704 9.23458 2.04023 10.0936C2.09914 11.2743 2.52719 12.3614 3.20265 13.2408C3.56395 13.709 3.47755 14.393 3.01023 14.7472C2.56646 15.0851 1.94598 14.9915 1.60433 14.5436C0.767855 13.4607 0.210208 12.1415 0.0491975 10.7003ZM11.8069 6.7592C12.4863 7.63454 12.9144 8.72566 12.9693 9.90636C13.0125 10.7695 12.8554 11.5878 12.557 12.3247C11.7598 14.2871 9.9062 15.6796 7.73452 15.7121V13.6642C7.73452 13.5502 7.59707 13.4892 7.50675 13.5584L3.43435 16.6607C3.36759 16.7137 3.36759 16.8195 3.43435 16.8684L7.50282 19.9708C7.59707 20.04 7.73059 19.9789 7.73059 19.8649V17.8129C11.0333 17.7763 13.8215 15.4678 14.7051 12.3247C14.9721 11.3802 15.0664 10.3583 14.9525 9.29973C14.7954 7.85846 14.2378 6.53934 13.4013 5.45636C13.0557 5.00851 12.4392 4.91487 11.9954 5.25279C11.532 5.607 11.4456 6.29099 11.8069 6.7592Z" fill="white"/>
                        </svg>
                    </div></a>
                    <select name='lang' id="topbar__lang">
                        <option id="en" value="en">EN</option>
                        <option id="ru" value="ru">RU</option>
                    </select>
                    <div class="topbar__temp">
                        <input id="temp-c-input" type="radio" name="temp" value="celsius" checked="true">
                        <label id="temp-c" for="temp-c-input">°С</label>
                        <input id="temp-f-input" type="radio" name="temp" value="fahrenheit">
                        <label id="temp-f" for="temp-f-input">°F</label>
                    </div>
                </div>
                <div class="topbar__search">
                    <form action="" autocomplete="off">
                        <input id='search-bar' type="text" placeholder="Search city..." name="search">
                        <button type="submit" id='submit-text'>
                           SEARCH
                        </button>
                    </form>
                </div>
            </header>
            <section class="main">
                <div class="weather">
                    <div class="weather__title">
                        <div class="weather__city"><h1 id="weather__city-name">Minsk, Belarus</h1></div>
                        <div class="weather__datetime">
                            <h2 class="weather__date" id="weather__date">Mon 28 October 17:23</h2>
                        </div>
                    </div>
                    <div class="weather__main">
                        <div class="weather__temp"><h1 id="weather__temp-deg">10</h1>°</div>
                        <div class="weather__wrapper">
                            <img class="weather__sign"></img>
                            <div class="weather__details">
                                <h2 id='condition'></h2>
                                <h2><span id='feels-like-text'>feels like: </span><span id='feels-like'>7</span>°</h2>
                                <h2><span id='wind-text'>wind: </span><span id='wind-speed'></span> m/s</h2>
                                <h2><span id='humidity-text'>humidity: </span><span id='humidity-level'></span>%</h2>
                            </div>
                        </div>
                    </div>
                    <div class="weather__future">
                        <div class="future__day1">
                            <div class="future__week-day"><span id='future__week-day1'>MONDAY</span></div>
                            <div class="future__temperature"><span id='future__day1'></span>°</div>
                            <div class="future__sign"></div>
                        </div>
                        <div class="future__day2">
                            <div class="future__week-day"><span id='future__week-day2'>TUESDAY</span></div>
                            <div class="future__temperature"><span id='future__day2'></span>°</div>
                            <div class="future__sign"></div>
                        </div>
                        <div class="future__day3">
                            <div class="future__week-day"><span id='future__week-day3'>WEDNESDAY</span></div>
                            <div class="future__temperature"><span id='future__day3'></span>°</div>
                            <div class="future__sign"></div>
                        </div>
                    </div>
                </div>
                <div class="map">
                    <div class="map__map">
                        <iframe id='map__img' width="350" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                    <div class="map__coords">
                        <div><h2 id='lat'>Latitude: </h2><h2>&nbsp<span id='map__coords_lat'></span></h2></div>
                        <div><h2 id='lon'>Longitude: </h2><h2>&nbsp<span id='map__coords_long'></span></h2></div>
                    </div>
                </div>
            </section> 
        </div>
        <div class="loader"></div>
    </main>
</body>
</html>
